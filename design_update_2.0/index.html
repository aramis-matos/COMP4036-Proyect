<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyboundDB 2.0</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div id="player-and-moves-wrapper" , class="options-wrapper">
        <div id="charaters" class="options">
            <h1 class="heading">Attacker</h1>
            <select name="character" id="attack-char">
                <option value="Gran">Gran</option>
                <option value="Djeeta">Djeeta</option>
            </select>
            <h1 class="heading">Responder</h1>
            <select name="character" id="responder-char">
                <option value="Gran">Gran</option>
                <option value="Djeeta">Djeeta</option>
            </select>

        </div>
        <div id="moves">
            <h1 class="heading">Move</h1>
            <select name="attacker-move-sel" id="attacker-move">
                <option value="c.L">c.L</option>
                <option value="c.M">c.M</option>
                <option value="c.H">c.H</option>
            </select>
            <h1 class="heading">Move</h1>
            <select name="responder-move-sel" id="responder-move">
                <option value="c.L">c.L</option>
                <option value="c.M">c.M</option>
                <option value="c.H">c.H</option>
            </select>
        </div>
        <div class="button">
            <input type="submit" value="submit">
        </div>
    </div>

</body>

</html>
